<app-modal *ngIf="isRegisterModalOpen" [isOpen]="isRegisterModalOpen" (onClose)="closeModal()" title="Criar minha conta">
  <div class="register-container">
    <h2>Criar sua conta</h2>
    <form (ngSubmit)="onRegister()">
      <input type="text" [(ngModel)]="name" name="name" placeholder="Nome Completo" required />
      <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
      <input type="password" [(ngModel)]="password" name="password" placeholder="Senha" required />
      <button type="submit">Criar conta</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
</app-modal>
